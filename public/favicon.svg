<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <mask id="circleMask">
      <circle cx="100" cy="100" r="90" fill="white"/>
    </mask>
  </defs>
  
  <!-- Circular mask applied to content -->
  <g mask="url(#circleMask)">
    <!-- Glow effect background -->
    <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.15" filter="url(#glow)"/>
    
    <!-- Shield outline -->
    <path d="M 100 35 L 65 58 L 65 108 Q 100 145 100 145 Q 100 145 135 108 L 135 58 Z" 
          fill="none" stroke="url(#grad1)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Database symbol inside shield (stacked lines) -->
    <g transform="translate(100, 100)">
      <!-- Top database icon -->
      <ellipse cx="0" cy="-15" rx="18" ry="10" fill="url(#grad1)" opacity="0.3"/>
      <path d="M -18 -15 Q -18 -5 0 0 Q 18 -5 18 -15" 
            fill="none" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Middle database icon -->
      <ellipse cx="0" cy="0" rx="18" ry="10" fill="url(#grad1)" opacity="0.6"/>
      <path d="M -18 0 Q -18 10 0 15 Q 18 10 18 0" 
            fill="none" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Bottom database icon -->
      <ellipse cx="0" cy="15" rx="18" ry="10" fill="url(#grad1)" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Circular border -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.4"/>
</svg>
